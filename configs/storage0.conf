# Storage Server Basic Configuration
disabled=false
group_name=group1
bind_addr=
client_bind=true
port=23000

# Network Timeouts and Intervals
connect_timeout=30
network_timeout=60
heart_beat_interval=30
stat_report_interval=60

# Storage Paths and Base Configuration
base_path=/var/fdfs
store_path_count=1
store_path0=/var/fdfs
subdir_count_per_path=256

# Connection and Thread Settings
max_connections=256
buff_size=256KB
accept_threads=1
work_threads=4

# Disk Read/Write Configuration
disk_rw_separated=true
disk_reader_threads=1
disk_writer_threads=1

# Sync Settings
sync_wait_msec=50
sync_interval=0
sync_start_time=00:00
sync_end_time=23:59
write_mark_file_freq=500

# Tracker Server Configuration
tracker_server=tracker:22122

# Logging Configuration
log_level=info
run_by_group=
run_by_user=

# Security Settings
allow_hosts=*

# File Distribution Settings
file_distribute_path_mode=0
file_distribute_rotate_count=100
fsync_after_written_bytes=0

# Buffer Sync Intervals
sync_log_buff_interval=10
sync_binlog_buff_interval=10
sync_stat_file_interval=300

# System Settings
thread_stack_size=512KB
upload_priority=10
if_alias_prefix=

# File Duplication Check
check_file_duplicate=0
file_signature_method=hash
key_namespace=FastDFS
keep_alive=0

# Log Rotation Settings
use_access_log=false
rotate_access_log=false
access_log_rotate_time=00:00
rotate_error_log=false
error_log_rotate_time=00:00
rotate_access_log_size=0
rotate_error_log_size=0
log_file_keep_days=0

# Advanced Settings
file_sync_skip_invalid_record=false
use_connection_pool=false
connection_pool_max_idle_time=3600

# HTTP Settings
http.domain_name=
http.server_port=8888